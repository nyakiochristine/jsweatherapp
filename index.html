<!DOCTYPE html>
<html lang="en">
    <head>
        <title> A Simple Weather App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <h1>Weather App</h1>
            <input type="text" id="locationInput" placeholder="Key in a city">
            <button id="searchButton">Search</button>
            <div class="weather-info">
                <h2 id="location"></h2>
                <p id="temperature"></p>
                <p id="description"></p>
            </div>
        </div>



        <script src="index.js"></script>
    
    </body>
</html>
